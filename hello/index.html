<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/697263ecc4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body >
    <script src="https://kit.fontawesome.com/697263ecc4.js" crossorigin="anonymous"></script>
    <div class="container">
      
        <div class="row">
          <div class="col-md-6 offset-md-3">
            
            
            <div class="card my-5">
    
              <form class="card-body cardbody-color p-lg-5" id="contactForm">
    
                <div class="text-center vishnu mb-4">
                  <h2 class=" text-center text-white mt-2">love calculator</h2>
                  <img src="images/a5782dcafb533791164f501126f27f04.jpg" class="img-fluid profile-image-pic rounded-circle my-3"
                    width="180px" alt="profile">
                </div>
    
                <div class="mb-4 name">
                  <input type="text" class="form-control" id="name" 
                    placeholder="your name">
                </div>
                <div class="mb-4">
                  <input type="text" class="form-control " id="emailid" placeholder="partner name">
                </div>
                <div class="text-center">
                    <button type="submit" id="submitBtn" class="btn btn-danger px-5 mb-3 w-100 " style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; letter-spacing: .5px; text-transform: capitalize;" >let's calculate</button>
                    <div id="result"></div>
                  </div>
                    
                </div>
                
              </form>
            </div>
    
          </div>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    
    <script src="vishnu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
